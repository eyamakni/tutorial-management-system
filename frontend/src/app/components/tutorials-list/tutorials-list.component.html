<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by title"
        [(ngModel)]="title"
      />
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" (click)="searchTitle()">
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Tutorials List</h4>

    <ul class="list-group">
      <li
        *ngFor="let tutorial of tutorials; let i = index"
        class="list-group-item"
        [class.active]="i === currentIndex"
        (click)="setActiveTutorial(tutorial, i)"
      >
        {{ tutorial.title }}
      </li>
    </ul>

    <!-- ðŸ”„ MODIFIÃ‰ : Bouton conditionnel selon les permissions -->
    <button 
      *ngIf="canDelete"
      class="m-3 btn btn-sm btn-danger" 
      (click)="removeAllTutorials()">
      Remove All
    </button>
  </div>
  <div class="col-md-6">
    <h4>Tutorial</h4>

    <div *ngIf="currentTutorial">
      <div>
        <label><strong>Title:</strong></label> {{ currentTutorial.title }}
      </div>
      <div>
        <label><strong>Description:</strong></label> {{ currentTutorial.description }}
      </div>
      <div>
        <label><strong>Status:</strong></label> {{ currentTutorial.published ? "Published" : "Pending" }}
      </div>

      <!-- ðŸ”„ MODIFIÃ‰ : Bouton Edit conditionnel -->
      <a 
        *ngIf="canEdit"
        [routerLink]="['/tutorials', currentTutorial.id]" 
        class="btn btn-primary mt-3">
        Edit
      </a>
    </div>

    <div *ngIf="!currentTutorial">
      <br />
      <p>Please click on a Tutorial...</p>
    </div>
  </div>
</div>
