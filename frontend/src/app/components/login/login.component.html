<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">ðŸŽ“ Connexion</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="form-group mb-3">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                [(ngModel)]="loginData.email"
                required
                email
                #email="ngModel"
                placeholder="Votre email"
              />
              <div *ngIf="email.invalid && email.touched" class="text-danger">
                <small *ngIf="email.errors?.['required']">L'email est requis</small>
                <small *ngIf="email.errors?.['email']">Format d'email invalide</small>
              </div>
            </div>

            <div class="form-group mb-3">
              <label for="password">Mot de passe</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                [(ngModel)]="loginData.password"
                required
                minlength="6"
                #password="ngModel"
                placeholder="Votre mot de passe"
              />
              <div *ngIf="password.invalid && password.touched" class="text-danger">
                <small *ngIf="password.errors?.['required']">Le mot de passe est requis</small>
                <small *ngIf="password.errors?.['minlength']">Minimum 6 caractÃ¨res</small>
              </div>
            </div>

            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>

            <!-- ðŸš« SUPPRIMÃ‰ : Bloc des informations de compte par dÃ©faut -->

            <div class="form-group text-center">
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="loginForm.invalid || isLoading"
              >
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
                {{ isLoading ? "Connexion..." : "Se connecter" }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
